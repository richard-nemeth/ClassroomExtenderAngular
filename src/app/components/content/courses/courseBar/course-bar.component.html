<mat-expansion-panel (opened)="isOpened = true" (closed)="isOpened = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{course.name}}
    </mat-panel-title>

    <mat-panel-description>
      <span class="spacer"></span>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-toolbar>
    {{course.name}}

    <span class="spacer"></span>

    <app-course-menu [course]="course"></app-course-menu>
  </mat-toolbar>
</mat-expansion-panel>
