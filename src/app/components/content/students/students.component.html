<div class="mat-elevation-z8" class="tableHolder">
  <mat-form-field class="content">
    <input matInput (keyup)="applyDataTableFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="content">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 50, 100, 500]"
    showFirstLastButtons
    class="content">
  </mat-paginator>
</div>
