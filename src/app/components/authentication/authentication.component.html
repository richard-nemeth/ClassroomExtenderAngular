<mat-card class='centeredPanel'>
  <mat-card-header style="justify-content: center;">
    <mat-card-title>
        Authentication
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      Please log in with your <b>Google Account</b>!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color='primary' class='loginButton' (click)='doRegistration()'>
      Authenticate
    </button>
  </mat-card-actions>
</mat-card>
