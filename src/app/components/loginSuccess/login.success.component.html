<div *ngIf='isLoginSuccess; then successBlock else errorBlock'></div>

<ng-template #successBlock>
  <mat-card class='centeredPanel'>
    <mat-card-header style="justify-content: center;">
      <mat-card-title>
          Please wait!
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <p>
        You will be logged in a moment.
      </p>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-template #errorBlock>
  <mat-card class='centeredPanel'>
    <mat-card-header style="justify-content: center;">
      <mat-card-title>
          Something went wrong!
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <p>
        An error occured during Your authentication process.
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color='primary' class='loginButton' (click)='retry()'>
        Try Again
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
